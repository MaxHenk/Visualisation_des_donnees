<!--Elections françaises - Max Henking et Axelle Bersier - Juin 2022-->
<!Doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Votations présidentielles 2022 </title>
    <!--librairies-->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="index.js"></script>    
    <!-- Chargement des données -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body onload="prepare_document()">
    <h1>Votations présidentielles 2022 </h1>
    <h2>division par commune et par tour des votations</h2>
    <svg id="chloropleth">
      <g id="com"></g>
      <g id="ct"></g>
    </svg>
    <div class="tours">
      <input class="selector" type="button" value="1er tour" id="tour"
      onclick ="set_tour(1)"; />
      <input class= "selector" type="button" value="2eme tour" id="second_tour"
      onclick ="set_tour(2)";/>
    </div>
    <div class="liste-candidats">
      <label for="candidat">sélectionner un candidat :</label>
        <select class="form-control" id="candidat" multiple onclick ="set_cand(value)">
          <option id="arthaud" value="arthaud">Arthaud</option>
          <option id="roussel" value="roussel">Roussel</option>
          <option id="macron" value="macron">Macron</option>
          <option id="lasalle" value="lassalle">Lassalle</option>
          <option id= "lepen" value="lepen">Le Pen</option>
          <option id="zemmour" value="zemmour">Zemmour</option>
          <option id="melenchon" value="melenchon">Mélenchon</option>
          <option id="hidalgo" value="hidalgo">Hidalgo</option>
          <option id="jadot" value="jadot">Jadot</option>
          <option id="pecresse" value="pecresse">Pécresse</option>
          <option id="poutou" value="poutou">Poutou</option>
          <option id="dupontaignan" value="dupontaignan">Dupont-Aignan</option>
        </select>
    </div>
    <div class="stats-descriptives"></div>
            <!--insérer les pourcentages-->
    <div class="infobox-communes">
      <p><i>Cliquez sur une commune pour obtenir le résultat détaillé par candidat.</i></p>
    </div>

    <div class="copyright">
      <p>Source des données:<br /> </p>
        2022 © Max Henking et Axelle Bersier, UNIL
    </div>
  </body>
</html>
