<!--Elections françaises - Max Henking et Axelle Bersier - Juin 2022-->
<!Doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Votations présidentielles 2022 </title>
    <!--librairies-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css" />
    <!-- Chargement scripts js -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <!-- Chargement des données -->
    <link rel="stylesheet" href="style.css" />
    <script src="communesFR.js"></script>

  </head>
  <body>
    <h1>Votations présidentielles 2022 </h1>
    <h2>division par commune et par tour des votations</h2>
    <div id="map">
      <svg id="my_dataviz"></svg>
    </div>
    <div class="tours">
      <input class="selector" type="button" value="1er tour" id="premier_tour_clean.csv"/>
      <input class="selector" type="button" value="2eme tour" id="second_tour_clean.csv"/>
    </div>
    <div class="liste-candidats">
      <label for="candidat">sélectionner un candidat :</label>
        <select class="form-control" id="candidat">
          <option value="Arthaud">Arthaud</option>
          <option value="Roussel">Roussel</option>
          <option value="Macron">Macron</option>
          <option value="Lassalle">Lassalle</option>
          <option value="Le Pen">Le Pen</option>
          <option value="Zemmour">Zemmour</option>
          <option value="Mélenchon">Mélenchon</option>
          <option value="Hidalgo">Hidalgo</option>
          <option value="Jadot">Jadot</option>
          <option value="Pécresse">Pécresse</option>
          <option value="Poutou">Poutou</option>
          <option value="Dupont-Aignan">Dupont-Aignan</option>
    </div>
    <div class="stats-descriptives"></div>
            <!--insérer les pourcentages-->
    <div class="infobox-communes">
      <p><i>Cliquez sur une commune pour obtenir le résultat détaillé par candidat.</i></p>
    </div>

    <div class="copyright">
      <p>Source des données:<br /> </p>
        2022 © Max Henking et Axelle Bersier, UNIL
    </div>
    <script src="index.js"></script>
  </body>
</html>
